<!DOCTYPE html>
<html>

<head>
    <title>Simple Upload</title>
</head>

<body>
    <form id="upload-form" action="{% url 'mylibrary:upload'%}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" id="upload" name="upload" />
        <br />
        <input type="submit" value="Upload" />
    </form>
</body>

</html>
